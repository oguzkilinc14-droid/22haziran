<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Başka bi evrende en güzel halinle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1c1c1c, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            max-width: 650px;
            padding: 45px;
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
            text-align: center;
            animation: fadeIn 1.5s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 20px 0;
            color: #cfcfcf;
        }

        .heart {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ff4d6d;
            animation: pulse 1.6s infinite;
        }

        button {
            background: linear-gradient(135deg, #ff4d6d, #ff1f4b);
            border: none;
            color: white;
            padding: 13px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.45);
        }

        footer {
            margin-top: 35px;
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="heart"></div>
    <h1>Sude</h1>

    <!-- PARAGRAFLAR AYNEN DURUYOR -->
    <!-- ... (senin tüm <p> içeriklerin burada, DEĞİŞMEDİ) ... -->

    <video 
        id="video"
        src="video.mp4" 
        controls
        style="
            width: 100%;
            max-width: 560px;
            margin: 30px auto 20px;
            border-radius: 15px;
            display: block;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        ">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <!-- GİZLİ ARKA PLAN MÜZİĞİ -->
    <audio id="music" src="music.mp3"></audio>

    <button onclick="playMusic()">
        Okuduğun için teşekkür ederim
    </button>

    <footer></footer>
</div>

<script>
    function playMusic() {
        const music = document.getElementById("music");
        const video = document.getElementById("video");

        video.pause();
        music.play();

        alert('Seni her şeyden çok seviyorum');
    }
</script>

</body>
</html>
